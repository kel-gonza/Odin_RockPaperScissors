<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>
    <h2>First to 5 wins!</h2>
    <main class="mainContent">
      <div class="cvp">
        <p class="playerScore"></p>
        <p class="computerScore"></p>
      </div>

      <h2 class="singleGame margin"></h2>

      <div class="cvp">
        <div class="container">
          <button class="rockB fightButton">
            <i class="fa fa-hand-rock-o fa-5x choiceIcon"></i>
          </button>
          <button class="paperB fightButton">
            <i class="fa fa-hand-paper-o fa-5x choiceIcon"></i>
          </button>
          <button class="scissorsB fightButton">
            <i class="fa fa-hand-scissors-o fa-5x choiceIcon"></i>
          </button>
        </div>

        <div class="computerImage">
          <!-- <p class="computer-title">Computer:</p> -->
          <div class="container">
            <button class="compButton">
              <i class="fa fa-hand-rock-o fa-5x computerRock choiceIcon"></i>
            </button>
            <button class="compButton">
              <i class="fa fa-hand-paper-o fa-5x computerPaper choiceIcon"></i>
            </button>
            <button class="compButton">
              <i
                class="fa fa-hand-scissors-o fa-5x computerScissors choiceIcon"
              ></i>
            </button>
          </div>
        </div>
      </div>

      <div class="container cvp">
        <p class="playerChoice">Player has chosen: N/A</p>
        <p class="computerChoice">Computer has chosen: N/A</p>
      </div>
    </main>

    <div class="modal">
      <p class="winnerText"></p>
      <p class="rounds">Round: 0</p>
      <button class="playAgain">Play again?</button>
    </div>
    <footer>
      <span>Kels</span>
      <span
        ><a href="https://github.com/kel-gonza"
          ><i class="fa fa-github fa-lg colorIcon"></i></a
      ></span>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
