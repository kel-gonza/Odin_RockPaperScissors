<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>
    <h2>Welcome!</h2>
    <h2>First to 5 wins!!</h2>
    <p>Good Luck.</p>

    <h2 class="singleGame"></h2>
    <div class="invisibleContainer">
      <div id="container">
        <input
          class="options"
          type="image"
          src="img/icons8-hand-rock-skin-type-1-100.png"
          value="Rock"
        />
        <input
          class="options"
          type="image"
          src="img/icons8-hand-100.png"
          value="Paper"
        />
        <input
          class="options"
          type="image"
          src="img/icons8-hand-scissors-skin-type-3-100.png"
          value="Scissors"
        />
      </div>
    </div>
    <p class="playerChoice"></p>
    <p class="computerChoice"></p>
    <p class="playerScore"></p>
    <p class="computerScore"></p>
    <footer>
      <span>Kels</span>
      <span
        ><a href="https://github.com/kel-gonza"
          ><img src="img/github.png" alt="github profile" /></a
      ></span>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
